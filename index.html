<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muralzim</title>
    <link rel="stylesheet" href="minireset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="drag-me" draggable="true">drag</div>
        <div id="flux-in-page">
            <span>flux in page:</span>
            <button class="flux horizontal">h</button>
            <button class="flux vertical">v</button>
            <button class="flux free">f</button>
        </div>
        <div id="flux-in-sticker">
            <span>flux in stickers:</span>
            <button class="flux horizontal">h</button>
            <button class="flux vertical">v</button>
            <button class="flux free">f</button>
        </div>
    </header>
    <main class="drop-zone"></main>

    <script src="index.js"></script>

</body>

</html>
